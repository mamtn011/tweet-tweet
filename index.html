<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Tweet</title>
    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="container" style="max-width: 800px">
      <nav
        class="navbar navbar-light d-flex"
        style="background-color: #75bbed; min-height: 100px"
      >
        <h1 class="navbar-brand m-auto">Tweet Tweet</h1>
      </nav>
      <div class="card card-body">
        <!-- form for create item.............. -->
        <div class="add-tweet">
          <form action="">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  placeholder="What's on your mind...?"
                  class="form-control tweet-input"
                />
                <span
                  class="counter"
                  style="font-size: 10px; font-weight: bolder; color: #ff6d6d"
                  >0</span
                ><span
                  style="font-size: 10px; font-weight: bolder; color: #ff6d6d"
                  >/250</span
                >
              </div>
            </div>
            <!-- submit button............... -->
            <div class="d-grid mx-auto submitBtn">
              <button class="btn btn-primary btn-block" type="submit">
                Tweet
              </button>
            </div>
          </form>
          <!-- showing msg.............. -->
          <span class="msg"></span>
        </div>
        <!-- Product info ....................-->
      </div>
      <div class="show-tweets">
        <nav class="navbar" style="background-color: #e3f2fd">
          <input
            type="text"
            name="filter"
            class="form-control m-3"
            id="search"
            placeholder="Search tweet"
          />
        </nav>
        <ul class="list-group collection"></ul>
      </div>
    </div>
    <!-- main js-- crud.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="tweet.js"></script>
  </body>
</html>
